

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div>
        <label for="">Name</label>
        <input type="text" name="" id="name">
    </div>

    <div>
        <label for="">Unit Price</label>
        <input type="text" name="" id="unitPrice">
    </div>

    <div>
        <label for="">Units In Stock</label>
        <input type="text" name="" id="unitsInStock">
    </div>

    <div>
        <label for="">Category Id</label>
        <input type="text" name="" id="categoryId">
    </div>

    <div>
        <button onclick="add()">Add</button>
    </div>
</body>
<script>
    function add() {
        var companyName = document.getElementById('name').value;
        var unitPrice = document.getElementById('unitPrice').value;
        var unitsInStock = document.getElementById('unitsInStock').value;
        var categoryId = document.getElementById('categoryId').value;

        var newSupplier = {
            companyName:companyName,
            unitPrice:unitPrice,
            unitsInStock:unitsInStock,
            categoryId:categoryId
        }

        axios.post('https://northwind.vercel.app/api/suppliers', newSupplier)
            .then(res => {
                console.log(res.data);
                console.log('SUCCESS!');
            })
    }
</script>
</html>
