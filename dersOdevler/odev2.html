<script>

        fetch("https://northwind.vercel.app/api/orders")
            .then(res=>res.json())
            .then(data=>{
                
                const usaOrders = [];

                data.forEach(order =>{
                    if(order.shipAddress.country === "USA"){
                        usaOrders.push(order);
                    }
                });

                console.log("USA ülkesine toplam sipariş:",usaOrders);
            });
</script>
